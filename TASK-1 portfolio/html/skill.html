<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../cod/skill.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>SKILLS</title>
</head>
<body>
    <div class="main-section">
        <h2 style="text-align: center;">My Skills</h2>
        <div class="skcontainer">
          
          <div class="width-50">
            <div class="skill">
              <b>HTML</b>
              <span>90%</span>
            <div>
                <span style="width: 90%;"></span>
            </div>
            </div>
            <div class="skill">
              <b>CSS</b>
              <span>85%</span>
            <div>
                <span style="width: 85%;"></span>
            </div>
            </div>
            <div class="skill">
              <b>Javascript</b>
              <span>70%</span>
            <div>
                <span style="width: 70%"></span>
            </div>
            </div>
            <div class="skill">
              <b>Python</b>
              <span>70%</span>
            <div>
                <span style="width: 70%;"></span>
            </div>
            </div>
          </div>
           <div class="width-50 progressbar">
            <div class="sep_bar">
                <div class="width-50">
                
                    <div role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="--value:80">MsWord-80</div>
                 </div>
                 <div class="width-50">
                    <div role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="--value:75">Excel-75</div>
                 </div>
            </div>
            
             <div class="sep_bar">
                <div class="width-50">
                    <div role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="--value:70">Powerpoint-70</div>
                 </div>
                 <div class="width-50">
                    <div role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="--value:70">Sql-70</div>
                 </div>
             </div>
            </div>
        </div>
    </div>
</body>
</html>
